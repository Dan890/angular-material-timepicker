<form #f="ngForm">
  <mat-form-field>
    <mat-timepicker id="timepicker-example-2" #time="ngModel" [minDate]="minValue" [ngModel]="maxValue"
      [maxDate]="maxValue" mode="24h" placeholder="Time 24h with min, max and icon" name="time" [withIcon]="true">
    </mat-timepicker>
  </mat-form-field>
</form>
<div>Errors: {{time.errors | json}}</div>
<div>Value: {{f.value | json}}</div>
